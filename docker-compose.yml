version: '3'
services:
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    env_file:
      - ./backend/.env

  frontend:
    build:
      context: .
      dockerfile: trade-hub-frontend/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongo-data:
